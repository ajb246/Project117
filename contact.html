<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Art Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .navbar {
            padding: 1rem;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .btn-signin {
            border-radius: 20px;
        }
        .navbar-nav {
            margin-left: auto;
            margin-right: auto;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 1rem 0;
            text-align: center;
            z-index: 1000;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>

<!-- Navbar (Matching Homepage) -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="Images/my_logo.jpg" alt="Art Portfolio Logo" width="40" height="40" class="me-2">
            <span>Narvaez</span>
        </a>

        <!-- Toggler for small screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse justify-content-between" id="mainNavbar">
            <!-- Centered Menu -->
            <ul class="navbar-nav mx-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" href="index-about-page.html">About</a>
                </li>

                <!-- Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="artDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Art
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="artDropdown">
                        <li><a class="dropdown-item" href="index-art-gallery.html">Paintings & Drawings</a></li>
                        <li><a class="dropdown-item" href="index-art-gallery.html">Ceramics & Sculptures</a></li>
                        <li><a class="dropdown-item" href="index-art-gallery.html">Other Art</a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="#">Contact</a>
                </li>
            </ul>

            <!-- Sign In Button -->
            <a class="btn btn-outline-light btn-signin" href="#">Sign In</a>
        </div>
    </div>
</nav>

<!-- Contact Form -->
<div class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form>
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstname" placeholder="First name" name="firstname">
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastname" placeholder="Last name" name="lastname">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="subscribe" id="subscribe">
            <label class="form-check-label" for="subscribe">Subscribe</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Footer -->
<footer class="footer page-footer font-small">
    <div class="container">
        <div class="row">
            <span class="text-muted">&copy; Alejandro Blanco, 2025 | Terms Of Use | Privacy Statement</span>
        </div>
    </div>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
